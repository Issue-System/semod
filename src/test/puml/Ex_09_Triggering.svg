title Example 9. Triggering (Relationships)

archimate #BUSINESS "Invoice Sent\n(business event)" <<business-event>> as BE_3
archimate #BUSINESS "Invoice Requested\n(business event)" <<business-event>> as BE_4
archimate #BUSINESS "Send Invoice\n(business process)" <<business-process>> as BP_6
archimate #BUSINESS "Create Invoice\n(business process)" <<business-process>> as BP_7
BP_6 -RIGHT->> BE_3 : "triggers"
BP_7 -RIGHT->> BP_6 : "triggers"
BE_4 -RIGHT->> BP_7 : "triggers"
@enduml

