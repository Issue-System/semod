title Example 4. Assignment (Relationships)

archimate #BUSINESS "Finance\n(business collaboration)" <<business-collaboration>> as BC_1
archimate #BUSINESS "Transaction Processing\n(business function)" <<business-function>> as BF_5
archimate #BUSINESS "Payment Interface\n(business interface)" <<business-interface>> as BIf_1
archimate #BUSINESS "Payment Service\n(business service)" <<business-service>> as BS_2
BIf_1 0- -> BS_2 : "assigned to"
BC_1 0- -> BF_5 : "assigned to"
BC_1 *- - BIf_1 : "composed of"
BF_5 ..|> BS_2 : "realizes"
@enduml

