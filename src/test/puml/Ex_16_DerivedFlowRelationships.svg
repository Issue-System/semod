title Example 16. Derived Flow Relationships (Relationships)

archimate #BUSINESS "R&D Department\n(business collaboration)" <<business-collaboration>> as BC_2
archimate #BUSINESS "Sales Department\n(business collaboration)" <<business-collaboration>> as BC_3
archimate #BUSINESS "Product Development\n(business function)" <<business-function>> as BF_18
archimate #BUSINESS "Sales\n(business function)" <<business-function>> as BF_19
archimate #BUSINESS "Development Service\n(business service)" <<business-service>> as BS_10
archimate #BUSINESS "Sales Service\n(business service)" <<business-service>> as BS_9
archimate #OrangeRed "London Office\n(location)" <<location>> as OL_1
archimate #OrangeRed "Paris Office\n(location)" <<location>> as OL_2
OL_1 o- - BC_3 : "aggregates"
OL_2 o- - BC_2 : "aggregates"
BC_2 - - BF_19 : "associated with"
OL_2 - - OL_1 : "associated with"
BC_2 0- -> BF_18 : "assigned to"
BC_3 0- -> BF_19 : "assigned to"
BS_10 ..>> BS_9 : "flows to"
BF_18 ..|> BS_10 : "realizes"
BF_19 ..|> BS_9 : "realizes"
@enduml

