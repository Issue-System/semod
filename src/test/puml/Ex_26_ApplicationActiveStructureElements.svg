title Example 26. Application Active Structure Elements (Application)

archimate #APPLICATION "Quotation\n(application component)" <<application-component>> as ACmp_2
archimate #APPLICATION "Web Services\nInterface\n(application interface)" <<application-interface>> as AIf_1
archimate #APPLICATION "Online Travel\nInsurance Sales\n(application collaboration)" <<application-collaboration>> as AC_1
