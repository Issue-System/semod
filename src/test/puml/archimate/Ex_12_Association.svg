footer [[http://pubs.opengroup.org/architecture/archimate3-doc/chap05.html#_Toc489946003]]

title Example 12. Association (Relationships)

archimate #BUSINESS "Policy Creation\n(business function)" <<business-function>> as BF_2
archimate #BUSINESS "- - -\n Customer File\n(business object)" <<business-object>> as BO_2
archimate #BUSINESS "- - -\n Insured Object\n(business object)" <<business-object>> as BO_3
archimate #BUSINESS "Policy Management\n(business function)" <<business-function>> as Business_BusinessFunction_1
archimate #BUSINESS "- - -\n Insurance Policy\n(business object)" <<business-object>> as Business_BusinessObject_1
circle #black "(and)" as Junction_And_1
Junction_And_1 - - BF_2 : "associated with"
Junction_And_1 - - Business_BusinessFunction_1 : "associated with"
Business_BusinessObject_1 - - BO_2 : "uses >"
Business_BusinessObject_1 - - BO_3 : "uses >"
Business_BusinessObject_1 - - Junction_And_1 : "associated with"
BF_2 .RIGHT.>> Business_BusinessFunction_1 : "Insurance Policy\n(flows to)"
@enduml

