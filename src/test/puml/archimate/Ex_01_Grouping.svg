@startuml Ex_01_Grouping

skinparam defaultTextAlignment center
skinparam wrapWidth 400
skinparam maxMessageSize 150
skinparam StereotypeAlignment right

skinparam Arrow {
    Color #000000
    FontColor #000000
    FontSize 12
}























skinparam Folder<<grouping>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam Folder<<group>> {
    Shadowing true
    StereotypeFontSize 0
    FontColor #444444
    BackgroundColor lightgrey
}
skinparam rectangle<<boundary>> {
    Shadowing false
    StereotypeFontSize 0
    FontColor #444444
    BorderColor #444444
    BorderStyle dashed
}
skinparam node {
  StereotypeAlignment right
}
skinparam cloud {
  StereotypeAlignment right
}
skinparam frame {
  StereotypeAlignment right
}
skinparam archimate {
  StereotypeAlignment right
  RoundCorner<<strategy-capability>> 25
  RoundCorner<<strategy-course-of-action>> 25
  RoundCorner<<business-process>> 25
  RoundCorner<<business-function>> 25
  RoundCorner<<business-interaction>> 25
  RoundCorner<<business-event>> 25
  RoundCorner<<business-service>> 25
  RoundCorner<<application-function>> 25
  RoundCorner<<application-interaction>> 25
  RoundCorner<<application-process>> 25
  RoundCorner<<application-event>> 25
  RoundCorner<<application-service>> 25
  RoundCorner<<technology-function>> 25
  RoundCorner<<technology-process>> 25
  RoundCorner<<technology-interaction>> 25
  RoundCorner<<technology-event>> 25
  RoundCorner<<technology-infra-service>> 25
  RoundCorner<<implementation-workpackage>> 25
  RoundCorner<<implementation-event>> 25
  DiagonalCorner<<motivation-stakeholder>> 12
  DiagonalCorner<<motivation-driver>> 12
  DiagonalCorner<<motivation-assessment>> 12
  DiagonalCorner<<motivation-goal>> 12
  DiagonalCorner<<motivation-outcome>> 12
  DiagonalCorner<<motivation-principle>> 12
  DiagonalCorner<<motivation-requirement>> 12
  DiagonalCorner<<motivation-constraint>> 12
}
skinparam usecase {
  BorderColor #000000
}











skinparam rectangle {
    Shadowing true
    RoundCorner 6
    BorderColor<<system-other>> darkgray
    BackgroundColor<<system-other>> lightgray
    BorderColor<<system-of-interest>> darkred
    BorderColor<<system-our>> darkblue
    BackgroundColor<<system-our>> lightblue
    BorderColor<<system-placeholder>> darkblue
    BackgroundColor<<system-placeholder>> #eeeeee
    BorderStyle<<system-placeholder>> dotted
}
skinparam actor<<system-role>> {
    BorderColor #777777
    BackgroundColor lightgray
}

hide <<system-other>> stereotype
hide <<system-of-interest>> stereotype
hide <<system-our>> stereotype
hide <<system-role>> stereotype
hide <<system-placeholder>> stereotype




footer [[http://pubs.opengroup.org/architecture/archimate3-doc/chap04.html#_Toc489945986]]

title Example 1. Grouping (Composite)

archimate #BUSINESS "Process 1\n(business process)" <<business-process>> as BP_2
archimate #BUSINESS "- - -\n Object\n(business object)" <<business-object>> as Business_BusinessObject_1
archimate #BUSINESS "Process 2\n(business process)" <<business-process>> as Business_BusinessProcess_1
archimate #BUSINESS "Service\n(business service)" <<business-service>> as Business_BusinessService_1
Folder "Grouping\n(grouping)" <<grouping>> as Composite_Grouping_1
Composite_Grouping_1 o-DOWN- BP_2 : "aggregates"
Composite_Grouping_1 o-DOWN- Business_BusinessProcess_1 : "aggregates"
BP_2 ..> Business_BusinessObject_1 : "writes"
Composite_Grouping_1 o-DOWN- Business_BusinessObject_1 : "aggregates"
Composite_Grouping_1 .UP.|> Business_BusinessService_1 : "realizes"
BP_2 -RIGHT->> Business_BusinessProcess_1 : "triggers"
@enduml

