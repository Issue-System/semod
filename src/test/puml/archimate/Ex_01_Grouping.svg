title Example 1. Grouping (Composite)

rectangle #BUSINESS "Process 1\n(business process)" <<$archimate/business-process>> as BP_2
rectangle #BUSINESS "- - -\n Object\n(business object)" <<$archimate/business-object>> as Business_BusinessObject_1
rectangle #BUSINESS "Process 2\n(business process)" <<$archimate/business-process>> as Business_BusinessProcess_1
rectangle #BUSINESS "Service\n(business service)" <<$archimate/business-service>> as Business_BusinessService_1
Folder "Grouping\n(grouping)" <<grouping>> as Composite_Grouping_1
Composite_Grouping_1 o-DOWN- BP_2 : "aggregates"
Composite_Grouping_1 o-DOWN- Business_BusinessProcess_1 : "aggregates"
BP_2 ..> Business_BusinessObject_1 : "writes"
Composite_Grouping_1 o-DOWN- Business_BusinessObject_1 : "aggregates"
Composite_Grouping_1 .UP.|> Business_BusinessService_1 : "realizes"
BP_2 -RIGHT->> Business_BusinessProcess_1 : "triggers"
@enduml

