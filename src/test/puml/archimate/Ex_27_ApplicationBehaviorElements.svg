title Example 27. Application Behavior Elements (Application)

rectangle #APPLICATION "Finalize\nPurchase\n(application function)" <<$archimate/application-function>> as AF_2
rectangle #APPLICATION "Get Quotation\n(application service)" <<$archimate/application-service>> as AS_3
rectangle #APPLICATION "Purchase Quoted\nInsurance\n(application service)" <<$archimate/application-service>> as AS_4
rectangle #APPLICATION "Request for\na Quotation\n(application event)" <<$archimate/application-event>> as Application_ApplicationEvent_1
rectangle #APPLICATION "Prepare\nQuotation\n(application function)" <<$archimate/application-function>> as Application_ApplicationFunction_1
rectangle #APPLICATION "PurchaseTravelInsurance\n(application interaction)" <<$archimate/application-interaction>> as Application_ApplicationInteraction_1
rectangle #APPLICATION "Obtain Travel Insurance\n(application process)" <<$archimate/application-process>> as Application_ApplicationProcess_1
Application_ApplicationInteraction_1 *-DOWN- Application_ApplicationFunction_1 : "composed of"
Application_ApplicationInteraction_1 *-DOWN- AF_2 : "composed of"
Application_ApplicationFunction_1 .UP.|> AS_3 : "realizes"
AF_2 .UP.|> AS_4 : "realizes"
AS_3 - -> Application_ApplicationProcess_1 : "serves"
AS_4 - -> Application_ApplicationProcess_1 : "serves"
Application_ApplicationEvent_1 -RIGHT->> Application_ApplicationProcess_1 : "triggers"
