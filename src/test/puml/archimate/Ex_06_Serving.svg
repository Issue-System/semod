hide <<system-of-interest>> stereotype
hide <<system-our>> stereotype
hide <<system-role>> stereotype
hide <<system-placeholder>> stereotype




footer [[http://pubs.opengroup.org/architecture/archimate3-doc/chap05.html#_Toc489945993]]

title Example 6. Serving (Relationships)

archimate #BUSINESS "Payment Interface\n(business interface)" <<business-interface>> as BIf_2
archimate #BUSINESS "Pay Invoices\n(business process)" <<business-process>> as BP_3
archimate #BUSINESS "Payment Service\n(business service)" <<business-service>> as BS_4
archimate #BUSINESS "Customer\n(business role)" <<business-role>> as Business_BusinessRole_1
Business_BusinessRole_1 0-RIGHT-> BP_3 : "assigned to"
BIf_2 0-RIGHT-> BS_4 : "assigned to"
BIf_2 - -> Business_BusinessRole_1 : "serves"
BS_4 - -> BP_3 : "serves"
