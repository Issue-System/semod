}











skinparam rectangle {
    Shadowing true
    RoundCorner 6
    BorderColor<<system-other>> darkgray
    BackgroundColor<<system-other>> lightgray
    BorderColor<<system-of-interest>> darkred
    BorderColor<<system-our>> darkblue
    BackgroundColor<<system-our>> lightblue
    BorderColor<<system-placeholder>> darkblue
    BackgroundColor<<system-placeholder>> #eeeeee
    BorderStyle<<system-placeholder>> dotted
}
skinparam actor<<system-role>> {
    BorderColor #777777
    BackgroundColor lightgray
}

hide <<system-other>> stereotype
hide <<system-of-interest>> stereotype
hide <<system-our>> stereotype
hide <<system-role>> stereotype
hide <<system-placeholder>> stereotype




footer [[http://pubs.opengroup.org/architecture/archimate3-doc/chap05.html#_Toc489945992]]

title Example 4. Assignment (Relationships)

archimate #BUSINESS "Transaction Processing\n(business function)" <<business-function>> as BF_5
archimate #BUSINESS "Payment Service\n(business service)" <<business-service>> as BS_2
archimate #BUSINESS "Finance\n(business collaboration)" <<business-collaboration>> as Business_BusinessCollaboration_1
archimate #BUSINESS "Payment Interface\n(business interface)" <<business-interface>> as Business_BusinessInterface_1
Business_BusinessCollaboration_1 0-RIGHT-> BF_5 : "assigned to"
Business_BusinessCollaboration_1 *-DOWN- Business_BusinessInterface_1 : "composed of"
BF_5 .UP.|> BS_2 : "realizes"
Business_BusinessInterface_1 0-RIGHT-> BS_2 : "assigned to"
@enduml

